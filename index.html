<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="assets/style.css">
  <title>Game of Life</title>
</head>
<body>
  <h1>Game of Life</h1>
  <table>
    <tbody id="grid">

    </tbody>
  </table>

  <section class="hud">
    <div class="grid-size">
      <label for="tentacles">Tamanho do Grid(Altura X Largura):</label>

      <div>
        <input type="number" id="height" name="tentacles" min="5" max="300">
        X
        <input type="number" id="width" name="tentacles" min="5" max="300">
        <button class="btn secondary" onclick="generateGridWithInputs()">GERAR GRID</button>
      </div>
    </div>
    <button class="btn primary" onclick="startGame()">COMEÇAR</button>
    <div class="game-opt">
      <button class="btn secondary" onclick="resetGame()">RESETAR</button>
      <button class="btn secondary" onclick="randomizeGrid()">ATIVAR CÉLULAS ALEATORIAMENTE</button>
    </div>
  </section>
  
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
